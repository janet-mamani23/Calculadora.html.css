<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de janni</title>
</head>
<body>
     <header>
        <h1>Mi Calculadora</h1>
    </header>
    <div class="calculadora">
        <div class="pantalla">|</div>
        <div class="numeros"></div>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button id = "cero" class="button">0</button>
    </div>
         <div class="signos"></div>
        <button class="button">+</button>
        <button class="button">-</button>
        <button class="button">*</button>
        <button class="button">/</button>
    </div>
        <div class="complementos">
        <button class="button">.</button>
        <button id="borrar todo" class="button">B.T</button>
        <button id="igual" class="button">=</button>
        <button id="BC" class="button">B.C</button>
    </div>

    </div>
    
</body>
</html>
